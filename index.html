<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Simple Calculator</h1>
        <br>
        <label for="operator">Enter Operator: </label>
        <br>
        <input type="text"  id="operator">
        <br>
        <br>
        <label for="operator">First Number: </label>
        <br>
        <input type="text"  id="firstNum">
        <br>
        <br>
        <label for="operator">Second Number: </label>
        <br>
        <input type="text"  id="secondNum">
        <br>
        <br>
        <button id="submitBtn">Submit</button>
        <button id="clearBtn">Clear</button>
    </div>
    <br>
    <div class="resultBox">
        <h2>Result<span id="result"></span></h2>
        <input type="text" id="resultInput" readonly>
    </div>
    <script src="index.js"></script>   
</body>
</html>
